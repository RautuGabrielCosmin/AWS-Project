tasks:
  - name: aws-cli
    env:
      AWS_CLI_AUTO_PROMOT: on-partial
    init: |
      sudo apt-get update && sudo apt-get install -y unzip
      cd /workspace
      curl "https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip" -o "awscliv2.zip"
      pwd
      ls -lah
      unzip awscliv2.zip
      sudo ./aws/install
      cd $THEIA_WORKSPACE_ROOT
